{% extends 'base.html' %}
{% block head %}

{% endblock head %}
{% block content %}
<div class="card shadow mx-auto center" style="width: 38rem; margin-top:15%;">
    
    <div class="card-body">
        <h2 class="text-center">LOGIN</h2>
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-{{msg.tags}}" role="alert">{{msg}}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control shadow-none" id="inputUsername" name="username" placeholder="username">
                    </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control shadow-none" id="inputPassword" name="password" placeholder="password">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary shadow-none" style="width: 100%" type="submit">LOGIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
